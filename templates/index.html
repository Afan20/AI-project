<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery Recommender</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1>Grocery Recommender</h1>
    <form method="POST">
        <label for="preference" class="form-label">Enter your dietary preference:</label>
        <input type="text" name="preference" class="form-control mb-3" placeholder="e.g. more dairy, gluten free, high protein">
        <button type="submit" class="btn btn-primary">Get Recommendations</button>
    </form>

    {% if recommendations %}
    <h2 class="mt-5">Top Grocery Recommendations:</h2>
    <ul class="list-group">
        {% for item in recommendations %}
        <li class="list-group-item">
            <strong>{{ item.product_name }}</strong> â€” Score: {{ item.score | round(2) }}
        </li>
        {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
